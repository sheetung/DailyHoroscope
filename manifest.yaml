apiVersion: v1
kind: Plugin
metadata:
  author: sheetung
  name: DailyHoroscope
  repository: 'https://github.com/sheetung/DailyHoroscope'
  version: 1.0.11
  description:
    en_US: Daily Horoscope for LangBot
    zh_Hans: '赛博 每日运势'
  label:
    en_US: DailyHoroscope
    zh_Hans: '每日运势插件'
  icon: assets/logo.png
spec:
  config: 
    - name: time_zone
      type: string
      label:
        en_US: 'Time zone'
        zh_Hans: '时区'
      required: false
      default: 'Asia/Shanghai'
    - name: api_token
      type: string
      label:
        en_US: 'api_token'
        zh_Hans: 'api认证[为防止滥用，每日限制10次请求，更多请求联系作者获取免费token]'
      required: false
      default: ''
  components:
    EventListener:
      fromDirs:
      - path: components/event_listener/
execution:
  python:
    path: main.py
    attr: DailyHoroscope
